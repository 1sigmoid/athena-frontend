<app-loading *ngIf="showLoading"></app-loading>
<app-main-nav *ngIf="!showLoading">
  <body *ngIf="!showLoading">
    <div class="container">
      <br>
      <div class="row">
        <mat-card class="example-card mat-elevation-z14" *ngFor="let evn of events">
          <mat-card-header>
            <mat-card-title>{{ evn.evnName }}</mat-card-title>
            <mat-card-subtitle>{{ evn.evnDate1 }} to {{ evn.evnDate2 }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image class="img-responsive" src="https://backend-athena.herokuapp.com/{{ evn.Image }}"
            alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              {{ evn.evnDescription.substring(0,100) + "..." }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </body>
</app-main-nav>
