<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

<app-main-nav>

  <section>
    <div class="cont">
      <div class="card-wrapper">
        <div class="card details">
          <img src="https://www.sendxmail.com/wp-content/uploads/2014/11/low_poly_background.jpg" alt="IMAGE CARD BG"
            class="card-img">
            <div class="button"><i class="fa fa-camera fa-5x"></i></div>
             <img src="https://backend-athena.herokuapp.com/{{imageToShow}}" style="cursor: pointer;"  data-toggle="modal" data-target="#dpModal" alt="profile image" class="profile-img">

             <h1>{{username}}</h1>
          <p class="job-title">{{school}}</p>
          <p class="about">
            {{bio}}
          </p>
        </div>
      </div>
    </div>
  </section>
  <body>
    <div class="container cc" style="">
      <div class="card abc">
        <div class="face face1">
          <div class="content">
            <h3>INTERESTS</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <button type="button" data-toggle="modal" data-target="#exampleModal1">
              Click to view interests
            </button>
          </div>
        </div>
      </div>
      <div class="card card2">
        <div class="face face1">
          <div class="content">

            <h3>ACHIEVEMENTS</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">

            <button type="button " data-toggle="modal" data-target="#exampleModal">
              Click to view achievements
            </button>
          </div>
        </div>
      </div>
      <div class="card card3">
        <div class="face face1">
          <div class="content">
            <h3>EVENTS</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <button type="button" data-toggle="modal" data-target="#exampleModal2">
              Click to view events
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</app-main-nav>
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Interests</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngFor="let int of this.interestlist">
            <ul>
              <li class="other">
                <span class="name">{{ int }}</span>
                <!-- <span class="points">95</span> -->
              </li>


            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="newsItem" *ngFor="let ach of this.ach_list">
      <div class="modal" id="myModal1" *ngFor="let ach of this.ach_list">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body"
            style="background: #fff;max-height: 100vh;max-width: 100vw;" >
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 style="margin-top: 2%;margin-left: 10%;font-size: 1.5em;">{{Name}}</h4>
              <img src="https://backend-athena.herokuapp.com/{{img}}" alt="Avatar" id="achImg" style="max-height: 80%;max-width: 80%;margin-left: 10%; margin-top: 5%;">
              <br>
              <br>
              <p> {{desc}}</p>
              <br />
<!--
              <button class="btn btn-danger" style="margin-left: 40%;" (click)="DeleteAch(ach._id)" aria-hidden="true"><i
                  class="fa fa-trash fa-3x"></i></button> -->
            </div>

          </div>
        </div>
      </div>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Achievements</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngFor="let ach of this.ach_list">
            <ul>
              <a (click)="thisAch(ach._id)"  data-toggle="modal" data-target="#myModal1" data-dismiss="modal" ><li class="other">
                <span class="name" >{{ ach.Name }}</span>
              </li>
            </a>


            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Events</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngFor="let evn of this.evn_list">
            <ul>
              <li class="other">
                <a target="_blank" href="https://{{evn.evnOrganizerPage}}">
                <span class="name">{{ evn.evnName }}</span>
              </a>
              </li>


            </ul>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="dpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Change Profile Photo
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <br>
          <div class="custom-file mb-3">
            <input type="file" required class="custom-file-input" name="file" id="file1" [(ngModel)]="file"
              (change)="readSingleFile($event)" />
            <label class="custom-file-label" for="file1" id="file-label">Choose file</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="send()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
