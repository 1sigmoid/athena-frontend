<div class="modal fade" id="profilepic" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Change Profile Photo
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="custom-file mb-3">
            <input type="file" required class="custom-file-input" name="file" id="file2" [(ngModel)]="file"
              (change)="readSingleFile($event)" />
            <label class="custom-file-label" for="file2" id="file1label">Choose file</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="send()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
